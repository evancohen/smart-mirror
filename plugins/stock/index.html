<div ng-controller="Stock" class="stock">
    <div class="stock-information" ng-repeat="quote in stock">
        <span class="dimmed" ng-bind="quote.Name"></span>: $<span fade ng-bind="quote.LastTradePriceOnly  | number : 3"></span>
        <span ng-bind="quote.Change" ng-class="{'stock-change-positive': quote.Change>0, 'stock-change-negative': quote.Change<0}"></span>
    </div>
</div>
